<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Basics</title>

    <style>
        :root {
            --cols: 5;
            --rows: 5;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(var(--cols), 1fr);
            grid-template-rows: repeat(var(--rows), 1fr);
            width: 450px;
            gap: 1px;
            background-color: #333;
            margin: 0 auto;
        }

        .cell {
            background-color: #ddd;
            aspect-ratio: 1 / 1;
        }

        .hero {
            background-color: rgb(255 0 0 / .75);
            /* background-image: url(./images/hero-m.png);
            background-repeat: no-repeat;
            background-size: contain; */
        }

        .wall {
            /* background-color: rgb(0 0 0);
            background-image: url(./images/wall.png);
            background-repeat: no-repeat;
            background-size: contain; */
        }

        .door {
            /* background-color: rgb(25 185 45);
            background-image: url(./images/door.png);
            background-repeat: no-repeat;
            background-size: contain; */
        }

        .monster-1 {
            /* background-color: rgb(150 150 50);
            background-image: url(./images/wolf.png);
            background-repeat: no-repeat;
            background-size: contain; */
        }

        .monster-2 {
            /* background-color: rgb(150 50 50);
            background-image: url(./images/orc.png);
            background-repeat: no-repeat;
            background-size: contain; */
        }
    </style>
    <style>
        .movers {
            display: flex;
            gap: .25rem;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            margin: 1rem auto;
            width: fit-content;
        }
        .movers_vertical {
            display:flex;
            flex-direction: column;
            gap: .25rem;
        }
        .movers button {
            color: darkblue;
            border: 2px solid currentColor;
            background-color: white;
            font-size: 1.5rem;
            padding: .25rem;
            aspect-ratio: 1;
            width: 4ch;
            border-radius: .5rem;
            transition: color linear 200ms, background-color linear 200ms;
        }
        .movers button:hover {
            color: white;
            border: 2px solid darkblue;
            background-color: darkblue;
            cursor: pointer;
        }
    </style>
<style>
    fieldset {
        border: none;
    }
    .tag-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 300px;
        border: 1px solid black;
        margin-inline: auto;
        margin-block: 1rem;
        padding: 1rem 2rem;
    }
    .error {
        display: none;
        padding: 0.25rem 0.125rem;
        color: darkred;
        font-weight: bold;
    }
    .error::before {
        content: "Error: "
    }
    .result {
        display: none;
        color: darkgreen;
        padding: 0.25rem 0.125rem;
    }
    #tag-result::before {
        content: "Gamer Tag: "
    }
    .tooltip {
        display: inline-block;
        position: relative;
        color: darkblue;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        aspect-ratio: 1;
        height: 1.25ch;
        text-align: center;
        padding: .125em;
    }
    .tooltip .message {
        display: none;
        position: absolute;
        transform: translateY(-100%);
        top: 0;
        right: 0;
        background-color: silver;
        padding: 0.25em;
        color: black;
        font-size: 0.75em;
        font-weight: normal;
        width: auto;
        max-width: 300px;
    }
    .tooltip:hover .message {
        display: initial;
    }
</style>
</head>

<body>
    <header>
        <h1>Game Basics</h1>
    </header>

    <main>
        <div class="movers">
            <button id="move-left">&larr;</button>
            <div class="movers_vertical">
                <button id="move-up">&uarr;</button>
                <button id="move-down">&darr;</button>
            </div>
            <button id="move-right">&rarr;</button>
        </div>
        <div class="board">
            <!-- erste reihe -->
            <div data-row="0" data-col="0" class="cell hero"></div>
            <div data-row="0" data-col="1" class="cell"></div>
            <div data-row="0" data-col="2" class="cell"></div>
            <div data-row="0" data-col="3" class="cell"></div>
            <div data-row="0" data-col="4" class="cell"></div>
            <!-- zweite reihe -->
            <div data-row="1" data-col="0" class="cell"></div>
            <div data-row="1" data-col="1" class="cell"></div>
            <div data-row="1" data-col="2" class="cell"></div>
            <div data-row="1" data-col="3" class="cell"></div>
            <div data-row="1" data-col="4" class="cell"></div>
            <!-- dritte reihe -->
            <div data-row="2" data-col="0" class="cell"></div>
            <div data-row="2" data-col="1" class="cell wall"></div>
            <div data-row="2" data-col="2" class="cell wall"></div>
            <div data-row="2" data-col="3" class="cell"></div>
            <div data-row="2" data-col="4" class="cell wall"></div>
            <!-- vierte reihe -->
            <div data-row="3" data-col="0" class="cell"></div>
            <div data-row="3" data-col="1" class="cell wall"></div>
            <div data-row="3" data-col="2" class="cell"></div>
            <div data-row="3" data-col="3" class="cell monster-2"></div>
            <div data-row="3" data-col="4" class="cell"></div>
            <!-- fünfte reihe -->
            <div data-row="4" data-col="0" class="cell wall"></div>
            <div data-row="4" data-col="1" class="cell wall"></div>
            <div data-row="4" data-col="2" class="cell monster-1"></div>
            <div data-row="4" data-col="3" class="cell"></div>
            <div data-row="4" data-col="4" class="cell door"></div>
        </div>

        <form class="tag-form" action="#">
            <fieldset>
                <label>
                    Player Tag<span class="tooltip">*
                        <div class="message">Max. Länge 20 Zeichen, nur Buchstaben, Zahlen, und - _ . # erlaubt</div>
                    </span>
                    <input type="text" id="player-tag" />
                </label>
                <div class="error" id="tag-error"></div>
            </fieldset>
            <div>
                <button id="check-tag">Check Tag</button>
            </div>
            <div class="result" id="tag-result"></div>
        </form>

    </main>
