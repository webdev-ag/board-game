<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Basics</title>

    <style>
        :root {
            --cols: 5;
            --rows: 5;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(var(--cols), 1fr);
            grid-template-rows: repeat(var(--rows), 1fr);
            width: 450px;
            gap: 1px;
            background-color: #333;
            margin: 0 auto;
        }

        .cell {
            background-color: #ddd;
            aspect-ratio: 1 / 1;
        }

        .hero {
            background-color: rgb(255 0 0 / .5);
            /* background-image: url(./images/hero-m.png);
            background-repeat: no-repeat;
            background-size: contain; */
        }

        .wall {
            /* background-color: rgb(0 0 0);
            background-image: url(./images/wall.png);
            background-repeat: no-repeat;
            background-size: contain; */
        }

        .door {
            background-color: rgb(25 185 45);
            /* background-image: url(./images/door.png);
            background-repeat: no-repeat;
            background-size: contain; */
        }

        .monster-1 {
            /* background-color: rgb(150 150 50);
            background-image: url(./images/wolf.png);
            background-repeat: no-repeat;
            background-size: contain; */
        }

        .monster-2 {
            /* background-color: rgb(150 50 50);
            background-image: url(./images/orc.png);
            background-repeat: no-repeat;
            background-size: contain; */
        }
    </style>
</head>

<body>
    <header>
        <h1>Game Basics</h1>
    </header>

    <main>
        <div class="board">
            <!-- erste reihe -->
            <div class="cell hero"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <!-- zweite reihe -->
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <!-- dritte reihe -->
            <div class="cell"></div>
            <div class="cell wall"></div>
            <div class="cell wall"></div>
            <div class="cell"></div>
            <div class="cell wall"></div>
            <!-- vierte reihe -->
            <div class="cell"></div>
            <div class="cell wall"></div>
            <div class="cell"></div>
            <div class="cell monster-2"></div>
            <div class="cell"></div>
            <!-- fÃ¼nfte reihe -->
            <div class="cell wall"></div>
            <div class="cell wall"></div>
            <div class="cell monster-1"></div>
            <div class="cell"></div>
            <div class="cell door"></div>

        </div>
    </main>

    <script src="./assets/scripts/app.js"></script>
</body>

</html>
